<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="head"> Grading System Assignment</div>
        <div class="part">
            <div class="left">
                <div class="cont-l-body">
                    <div class="cont-l-head">
                        Grading System in JS
                    </div>
                    <div class="cont-l-main">
                        <div class="input">
                            <label for="physics">Physics</label>
                            <input name="physics" type="number" id="physics">
                        </div>
                        <div class="input">
                            <label for="chemistry">Chemistry</label>
                            <input name="chemistry" type="number" id="chemistry">
                        </div>
                        <div class="input">
                            <label for="math">Math</label>
                            <input name="math" type="number" id="math">
                        </div>
                        <div class="input">
                            <label for="english">English </label>
                            <input name="english" type="number" id="english">
                        </div>
                        <div class="input">
                            <label for="computer">Computer</label>
                            <input name="computer" type="number" id="computer">
                        </div>
    
                        <button onclick="calculateGrades()" >Calculate Grade</button>
                        
                        
    
                    </div>
                </div>
              
            </div>
            <div class="right">
                <div class="result">
                    <div class="cont-l-head">
                        Total
                    </div>
                    <div class="content" id="total">
                        
                    </div>
                </div>
                <div class="result">
                    <div class="cont-l-head">
                        Average
                    </div>
                    <div class="content" id="perct">
                        <div id="final"></div>
                    </div>
                </div>
                <div class="result">
                    <div class="cont-l-head">
                       Grades
                    </div>
                    <div class="content" id="grades">
                        
                    </div>
                </div>
    
    
            </div>

        </div>
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
